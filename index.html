<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Font-Generator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="input-wrap">
                <input type="text" id="input-text" placeholder="Type text here...">
            </div>
            <div class="font-holder-wrap">
                <div class="font-holder">
                    <li><label for="poppins" id="poppins">Poppins</label></li>
                </div>
                <div class="font-holder">
                    <li><label for="mr Dafoe" id="mr-dafeo">Mr Dafoe</label></li>
                </div>
                <div class="font-holder">
                    <li><label for="mrs Saint Delafield" id="mrs-saint">Mrs Saint Delafield</label></li>
                </div>
                <div class="font-holder">
                    <li><label for="Share Tech Mono" id="share-tech">Share Tech Mono</label></li>
                </div>
                <div class="font-holder">
                    <li><label for="Wallpoet" id="Wallpoet">Wallpoet</label></li>
                </div>
            </div>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
